<!DOCTYPE html>
<html lang="en">
  <head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subscriber</title>
    <style>
      /*General Styling*/
      html{
         font-size: 10px;
      }
      body{
        font-size: 2rem;
      }
      body, html{
        width: 100%;
        height: 100%;
        font-family: Arial;
      }
      /* Define your CSS styles here */
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 50px;
        border: 2px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
      }

      form{
        width: 100%;
        max-width:500px;
        box-shadow:0px 0px 10px rgba(0, 0, 0, 0.45);
        padding:1%;
        display:flex;
        flex-direction:column;
        justify-content:left;
      }
      input[type="email"]{
        padding: 20px;
        border: 1px solid black;
        border-radius: 5px;
        width: 250px;
        
      }
      .submitButton{
        margin-top: 15px ;
        width: 100px;
        color: white;
        border: none;
        background-color: rgba(248, 9, 9, 0.671);
        padding: 10px;
        border-radius: 5px;
        font-weight: 700;
        cursor: pointer;
      }
      #agreeToTerms{
        cursor:pointer;
      }
      .loading-spinner {
        display: none;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
        margin-top:5px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>
  </head>
  <body>
    <h1>Free Bonus Content</h1>
    <p>Effective Time Management Techniques: Boost your work day productivity</p>
    <form
      onsubmit="submitForm(); return false;"
      method="post"
      action="https://script.google.com/macros/s/AKfycbyQdQuYaiq8oHxJ1Vq95FCmFB7K-XkioZiJYYO1Vy5K/dev"
      target="iframe"
    >
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter your email address"
        autocomplete="off"
        required
      /><br>
      <div class="loading-spinner" id="loadingSpinner"></div><br>

      <section>
        <input type="checkbox" id="agreeToTerms" required>
      <label for="agreeToTerms">By Checking the box, you agree to receiving important productivity hacks from me.</label>
      </section>

      <p><span style="font-weight:bold;">I will never share your data</span>
        <br>
        My weekly productivity coffee comes every Monday and Fridays.
      </p>
      <button type="submit" class="submitButton" id="submitBtn">Submit</button>
    </form>

    <iframe name="iframe" style="position: absolute; visibility: hidden" onload="onIframeLoaded()"></iframe>


    <div class="popup" id="popup">
      <p id="popup-message"></p>
      <button onclick="closePopup()">Close</button>
    </div>

  <script>
    //Declare the variables
      let popup = document.getElementById("popup");
      let popupMessage = document.getElementById("popup-message");
      let emailField = document.getElementById("email");
      let iframe = document.querySelector("iframe");
      let checkBox =  document.getElementById("agreeToTerms");

      //This focus on the email Field
      function onIframeLoaded(){
        emailField.focus();
        emailField.value = "";

      }
      // Converts any input on this field to small letters
      emailField.addEventListener('input', function() {
        this.value = this.value.toLowerCase();
      });
      function showPopup(popupMessage, screenWidth) {
        if(popup.style.display = "none"){
          popup.style.display = "block";
          
        }else{
          popup.style.display = "none";
        } 
      }

      function closePopup() {
       if(popup.style.display ==="block"){
        popup.style.display = "none"
       }
      }

function submitForm() {
  let email = document.getElementById("email").value;
  let screenWidth = window.innerWidth; // Get the screen width in pixels;
  let successOrNot = "Email Sent";
  let ipAddress;

  let data = {
    email: email,
    screenWidth: screenWidth,
    successOrNotProperty: successOrNot,
    userIpAddress : ipAddress
  };

  // Disable the submit button and show the loading spinner
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("loadingSpinner").style.display = "inline-block";

  google.script.run
    .withSuccessHandler(function (response) {
      if (response === "Sent") {
        google.script.run
        .withSuccessHandler(function(response){
          data.userIpAddress = response;
          google.script.run.addSubscriber(data);
        })
        .getIpAddress();

        //google.script.run.withFailureHandler(function(response){
          //data.userIpAddress = response;
          //google.script.run.addSubscriber(data);
        //})
        //.getIpAddress();

        // If the email was sent successfully, proceed with adding the subscriber. 
      } else {
        google.script.run.withSuccessHandler(function(response){
          data.userIpAddress = response;
          data.successOrNotProperty = "Email Not Sent";
          google.script.run.addSubscriber(data);
        })
        .getIpAddress();

        //google.script.run.withFailureHandler(function(response){
          //data.userIpAddress = response;
          //google.script.run.addSubscriber(data);
        //})
        //.getIpAddress();
      }

      // Hide the loading spinner and re-enable the submit button
      document.getElementById("loadingSpinner").style.display = "none";
      document.getElementById("submitBtn").disabled = false;

      showPopup();
      popupMessage.innerText =
        "If you have not received the bonus content before, you will get a response from me via email shortly";

      emailField.focus();
      emailField.value = "";
      checkBox.checked = false;
    })
    .sendEmail(email)
}
    </script>
  </body>
</html>
